name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: clippy
      run: cargo clippy -- -D warnings
    - name: fmt
      run: cargo fmt -- --check
    - name: build
      run: cargo build --verbose
    - name: run tests
      run: cargo test --verbose
